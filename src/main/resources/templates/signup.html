<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          th:href="@{css/login.css}"/>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 jumbotron loginDiv">
            <div class="loginImage"><img th:src="@{images/signup.png}"/></div>
            <form th:action="@{saveUserInfo}" method="POST" th:object="${userInfo}">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Name" name="userName">
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" placeholder="Enter Email eg: esmu23@gmail.com"
                           name="userEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required"/>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="userPassword" required="required"/>
                </div>

                <div class="form-group">
                    <label>Address:</label>
                    <textarea class="form-control" rows="4" placeholder="Enter Address" name="userAddress" required="required"></textarea>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" name="userGender" value="male" checked="checked"/> Male
                    <input type="radio" name="userGender" value="female"/> Female
                </div>

                <div class="form-group">
                    <label>Phone:</label>
                    <input class="form-control" type="tel" name="userMobile" pattern="[0]{1}[1]{1}[0-9]{9}"
                           required="required" placeholder="Enter Mobile e.g: 01949651072">
                </div>

                <button type="submit" class="form-control loginSignUpButton">Sign Up</button>
                <a th:href="@{/}" th:text="'Have already registered ? login here.'"></a>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>
