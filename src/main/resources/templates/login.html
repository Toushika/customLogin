<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          th:href="@{css/login.css}"/>

</head>
<body>
<div class="jumbotron message" th:if="${message}">
    <p th:text="${message}" style="color:red;text-align: center;"></p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 jumbotron loginDiv">
            <div class="loginImage"><img th:src="@{images/login.png}"/></div>
            <form method="POST" th:action="@{/loggedIn}">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="userEmail">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" name="userPassword">
                </div>
                <button type="submit" class="form-control loginSignUpButton">Login</button>
                <a th:href="@{/signup}" th:text="'Have not registered yet? sign up here.'"></a>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>
</html>
